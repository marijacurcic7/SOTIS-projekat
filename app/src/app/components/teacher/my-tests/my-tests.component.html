<div>
  <table mat-table [dataSource]="tests" class="mat-elevation-z8" id="tests-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Test Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Topic Column -->
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topic </th>
      <td mat-cell *matCellDef="let element"> {{element.domainName}} </td>
    </ng-container>

    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Max Points </th>
      <td mat-cell *matCellDef="let element"> {{element.maxPoints}} </td>
    </ng-container>

    <!-- Results Column -->
    <ng-container matColumnDef="results">
      <th mat-header-cell *matHeaderCellDef> Results </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/test-results/', element.id]">
          <mat-icon class="material-icons-outlined btn-green">assignment_turned_in</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/test-view/', element.id]">
          <mat-icon class="material-icons-outlined btn-blue">info</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
