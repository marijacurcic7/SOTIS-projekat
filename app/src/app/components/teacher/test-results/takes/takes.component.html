<table mat-table [dataSource]="takes" class="mat-elevation-z0" multiTemplateDataRows>

    <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let element"> {{element.user?.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="graph">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail">
                <div id='{{element.id}}' name="myNetwork"></div>
            </div>
        </td>
    </ng-container> -->

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                [@detailExpand]="(expandedElements.indexOf(element) > -1) ? 'expanded' : 'collapsed'">
                <div class="inner-table mat-elevation-z8" *ngIf="expandedElements.indexOf(element) > -1">
                  <!-- <app-student-graph [domainId]="domain.id" [takeId]="element.id" [userId]="element.user?.uid"></app-student-graph> -->
                  <div class='container'>
                    <div id='{{element.id}}' name="myNetwork"></div>
                    <div style="display: flex; align-items: flex-end; flex-direction: column; align-items: flex-end; padding: 1rem;"> 
                        <div style="display: flex; align-items: flex-end;">
                            passed
                            <mat-icon style="color: #99ff99; font-size: 2.1rem" class="material-icons-outlined">horizontal_rule</mat-icon>
                          </div>
                          <div style="display: flex; align-items: flex-end;">
                            didn't pass
                            <mat-icon style="color: #bca3ee; font-size: 2.1rem" class="material-icons-outlined">horizontal_rule</mat-icon>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggleRow(row)">
        <!-- [class.example-element-row]="row.possibleAnswers.length"
        [class.example-expanded-row]="expandedElements.indexOf(row) > -1" -->
    
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: ['graph']" class="example-detail-row"></tr> -->
</table>
