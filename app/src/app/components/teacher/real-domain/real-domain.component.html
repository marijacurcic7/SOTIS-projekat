<div style="padding-top: 1rem;">
  <button mat-button class="btn-green" (click)="createRealDomain()">
    <mat-icon class="material-icons-outlined">add</mat-icon>
    Create Real Domain
  </button>
</div>

<div class="container">
  <mat-spinner [diameter]="40" *ngIf="status !== '' && status !== 'done ✔️' "></mat-spinner>
  <p style="font-size: 2rem;">
    {{status}}
  </p>

  <!-- show real graph after python has been loaded -->
</div>
