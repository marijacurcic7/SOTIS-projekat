<div class="container">
  <div class="actions">
    <button mat-button class="btn-green" (click)="createRealDomain()">
      <mat-icon class="material-icons-outlined">add</mat-icon>
      Create Real Domain
    </button>
    <mat-spinner [diameter]="30" *ngIf="status !== '' && status !== 'done ✔️' "></mat-spinner>
    <p style="font-size: 1.5rem;">
      {{status}}
    </p>
  </div>
  <!-- show real graph after python has been loaded -->
  <div id="realDomainNetwork"></div>
</div>
