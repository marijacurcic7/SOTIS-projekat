<h1 mat-dialog-title>Domain Name</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <input autocomplete="off" type="text" matInput [(ngModel)]="newDomain">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="newDomain" 
  [disabled]="!newDomain">Save</button>
</div>
