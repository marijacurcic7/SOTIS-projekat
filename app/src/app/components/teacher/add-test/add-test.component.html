
<div class='actions'>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
              Create Test
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Test name</mat-label>
                    <input matInput placeholder="Test name">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Topic</mat-label>
                    <input matInput placeholder="Topic">
                </mat-form-field>
                <!-- <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Max points</mat-label>
                    <input matInput placeholder="Max points">
                </mat-form-field> -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Question 1:</mat-label>
                    <input matInput placeholder="Question text">
                </mat-form-field>
                <button mat-raised-button (click)="questionDialog()">Add question</button>
            </form>
        </mat-card-content>
    </mat-card>

    
    

</div>
