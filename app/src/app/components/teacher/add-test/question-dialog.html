<h1 mat-dialog-title>Add question</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Enter question text</mat-label>
    <textarea matInput [(ngModel)]="data.text"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Max points</mat-label>
    <input matInput [(ngModel)]="data.maxPoints">
  </mat-form-field>


  <table class="full-width" cellspacing="0">
    <tr>
        <td><mat-form-field class="full-width" appearance="fill">
            <mat-label>Answer 1</mat-label>
            <textarea matInput [(ngModel)]="data.answer1"></textarea>
        </mat-form-field>
        </td>
        <td>
        <mat-radio-group>
            <mat-radio-button class="full-width" value="true">true</mat-radio-button>
            <mat-radio-button class="full-width" value="false">false</mat-radio-button>
        </mat-radio-group>
        </td>
        <td><mat-form-field class="full-width" appearance="fill">
            <mat-label>Answer 2</mat-label>
            <textarea matInput [(ngModel)]="data.answer2"></textarea>
        </mat-form-field></td>
        <td>
            <mat-radio-group>
                <mat-radio-button class="full-width" value="true">true</mat-radio-button>
                <mat-radio-button class="full-width" value="false">false</mat-radio-button>
            </mat-radio-group>
        </td>
    </tr>
    <tr>
        <td><mat-form-field class="full-width" appearance="fill">
            <mat-label>Answer 3</mat-label>
            <textarea matInput [(ngModel)]="data.answer3"></textarea>
        </mat-form-field></td>
        <td>
            <mat-radio-group>
                <mat-radio-button class="full-width" value="true">true</mat-radio-button>
                <mat-radio-button class="full-width" value="false">false</mat-radio-button>
            </mat-radio-group>
        </td>
        <td><mat-form-field class="full-width" appearance="fill">
            <mat-label>Answer 4</mat-label>
            <textarea matInput [(ngModel)]="data.answer4"></textarea>
        </mat-form-field></td>
        <td>
            <mat-radio-group>
                <mat-radio-button class="full-width" value="true">true</mat-radio-button>
                <mat-radio-button class="full-width" value="false">false</mat-radio-button>
            </mat-radio-group>
        </td>
        </tr>
  </table>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.text" cdkFocusInitial>Done</button>
</div>
