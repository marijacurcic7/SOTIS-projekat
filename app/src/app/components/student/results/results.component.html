<div class="test-card">
  <mat-card>
    <button mat-button color="primary" style="align-self: flex-end;" routerLink="/takes-results">
      View all results
      <mat-icon class="material-icons-outlined">arrow_forward</mat-icon>
    </button>
    <mat-card-header>
      <mat-card-title>
        <span style="font-size: 2rem;">{{take?.testName}}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <div>
          <mat-icon class="material-icons-outlined" style="font-size: 1.2rem; color:#7256a3">timer</mat-icon>
          <span style="vertical-align: super;">{{getDuration(take)}} </span>
        </div>
        <div>
          <mat-icon class="material-icons-outlined" style="font-size: 1.2rem; color:#7256a3">today</mat-icon>
          <span style="vertical-align: super;">
            {{take?.startTime?.toDate()?.toLocaleString('sr-RS')}}
          </span>
        </div>
        <div>
          <mat-icon class="material-icons-outlined" style="font-size: 1.2rem; color:#7256a3">functions</mat-icon>
          <span style="vertical-align: super;">
            {{take?.points}}/{{test?.maxPoints}}
          </span>
        </div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div>
        <label *ngIf="take?.passed; else elseBlock" class="passed">Passed</label>
        <ng-template #elseBlock>
          <label class="failed">Failed</label>
        </ng-template>
      </div>


      <div>
        <!-- question text -->

        <!-- possible answers -->

        <!-- my answers -->

        <!-- correct or not -->

        <!-- points / max points -->

        <!-- correct answers -->
      </div>








    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
