<div class="test-card">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <span style="font-size: 2rem;">Results</span>
            </mat-card-title>
            <mat-card-subtitle>
                {{take.testName}}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>Points: {{take.points}}/{{maxPoints}}</p>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  
                <ng-container matColumnDef="question">
                  <th mat-header-cell *matHeaderCellDef> Question </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="correct">
                    <th mat-header-cell *matHeaderCellDef> Correct </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.correct; else elseBlock">
                            <mat-icon class="material-icons-outlined"
                                style="vertical-align: bottom; color:#2bbf21">check</mat-icon>
                        </span>
                        <ng-template #elseBlock>
                            <mat-icon class="material-icons-outlined"
                                style="vertical-align: bottom; color: #bf3b21">close</mat-icon>
                        </ng-template>
                        <!-- {{element.correct}}  -->
                        </td>
                  </ng-container>
              
                <ng-container matColumnDef="points">
                  <th mat-header-cell *matHeaderCellDef> Points </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.points}} </td>
                </ng-container>
              
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>


    
</div>
