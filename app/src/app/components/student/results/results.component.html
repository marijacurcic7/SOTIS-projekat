<div class="test-card">
    <mat-card>
        <button mat-mini-fab color="primary" style="align-self: flex-start;"
        routerLink="/">
            <mat-icon class="material-icons-outlined">arrow_back</mat-icon>
        </button>
        <mat-card-header>
            <mat-card-title>
                <span style="font-size: 2rem;">Results</span>
            </mat-card-title>
            <mat-card-subtitle>
                {{take.testName}}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="result-div">
                <div style="float: left">Points: {{take.points}}/{{maxPoints}}</div>
                <div class="passed-div">
                    <label *ngIf="take.passed; else elseBlock" class="passed">Passed</label>
                    <ng-template #elseBlock>
                        <label class="failed">Failed</label>
                    </ng-template>
                </div>
                <!-- <div class="failed">
                    <ng-template #elseBlock>
                        <label>Failed</label>
                    </ng-template>
                </div> -->
                <!-- <ng-template class="failed" #elseBlock>
                    <label>Failed</label>
                </ng-template> -->
            </div>


            <table mat-table [dataSource]="dataSource" >

                <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Question </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="correct">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Correct </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <span *ngIf="element.correct; else elseBlock">
                            <mat-icon class="material-icons-outlined" style="vertical-align: bottom; color:#2bbf21">
                                check</mat-icon>
                        </span>
                        <ng-template #elseBlock>
                            <mat-icon class="material-icons-outlined" style="vertical-align: bottom; color: #bf3b21">
                                close</mat-icon>
                        </ng-template>
                        <!-- {{element.correct}}  -->
                    </td>
                </ng-container>

                <ng-container matColumnDef="points">
                    <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Points </th>
                    <td mat-cell *matCellDef="let element"  style="text-align: center;"> {{element.points}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
