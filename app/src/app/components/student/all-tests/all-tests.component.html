<div>
    <table mat-table [dataSource]="tests" class="mat-elevation-z8" id="tests-table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Topic Column -->
        <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef> Domain </th>
            <td mat-cell *matCellDef="let element"> {{element.domainName}} </td>
        </ng-container>

        <!-- Points Column -->
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Max Points </th>
            <td mat-cell *matCellDef="let element"> {{element.maxPoints}} </td>
        </ng-container>

        <!-- Teacher Column -->
        <ng-container matColumnDef="teacher">
            <th mat-header-cell *matHeaderCellDef> Teacher </th>
            <td mat-cell *matCellDef="let element"> {{element.createdBy.displayName}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['/take-test/', element.id]" color="primary">
                    <mat-icon class="material-icons-outlined">info</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
