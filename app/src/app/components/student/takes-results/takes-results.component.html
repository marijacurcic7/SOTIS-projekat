<div>
  <h1 style="text-align: center;">Latest Results</h1>
  <mat-card *ngFor="let take of takes" class="mat-elevation-z3">
    <mat-card-header>
      <mat-card-title style="font-weight: 400; font-size: 2rem;">
        {{take.testName}}
      </mat-card-title>
      <mat-card-subtitle>
        <div>
          <mat-icon class="material-icons-outlined" style="font-size: 1.2rem; color:#7256a3">scatter_plot</mat-icon>
          <span style="vertical-align: super;">
            {{take.domainName}}
          </span>
        </div>
        <div>
          <mat-icon class="material-icons-outlined" style="font-size: 1.2rem; color:#7256a3">timer</mat-icon>
          <span style="vertical-align: super;">
            total time: {{getDuration(take)}} sec
          </span>
        </div>
        <div>
          <mat-icon class="material-icons-outlined" style="font-size: 1.2rem; color:#7256a3">schedule</mat-icon>
          <span style="vertical-align: super;">
            {{take.startTime.toDate().toLocaleString('sr-RS')}}
          </span>
        </div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="result-div">
        <div style="float: left">
          Points: {{take.points}}/{{take.maxPoints}}
        </div>
        <div class="passed-div">
          <label *ngIf="take.passed; else elseBlock" class="passed">Passed</label>
          <ng-template #elseBlock>
            <label class="failed">Failed</label>
          </ng-template>
        </div>
      </div>


      <table mat-table [dataSource]=" take.myAnswers" class="mat-elevation-z8">

        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef> Question </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="correct">
          <th mat-header-cell *matHeaderCellDef> Correct </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.correct; else elseBlock">
              <mat-icon class="material-icons-outlined" style="vertical-align: bottom; color:#2bbf21">check</mat-icon>
            </span>
            <ng-template #elseBlock>
              <mat-icon class="material-icons-outlined" style="vertical-align: bottom; color: #bf3b21">close</mat-icon>
            </ng-template>
            <!-- {{element.correct}}  -->
          </td>
        </ng-container>

        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef> Points </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.points}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
