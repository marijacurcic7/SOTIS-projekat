<div class="center">
  <table mat-table [dataSource]="takes" class="mat-elevation-z1">
    <!-- Name Column -->
    <ng-container matColumnDef="testName">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'green': element.passed}"> {{element.testName}} </td>
    </ng-container>

    <!-- Topic Column -->
    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef>
        <span>
          <mat-icon class="material-icons-outlined">scatter_plot</mat-icon>
        </span>
        <span>Domain</span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.domainName}} </td>
    </ng-container>

    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon class="material-icons-outlined">functions</mat-icon>
        Points
      </th>
      <td mat-cell *matCellDef="let element">
        <span style="font-weight: 500">{{element.points}}</span>
        <span style="font-weight: lighter; color: rgb(70, 70, 70);">/{{element.maxPoints}} </span>
      </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon class="material-icons-outlined">timer</mat-icon>
        Duration
      </th>
      <td mat-cell *matCellDef="let element"> {{getDuration(element)}}</td>
    </ng-container>

    <!-- Start Time Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon class="material-icons-outlined">schedule</mat-icon>
        Start Time
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.startTime.toDate().toLocaleString('sr-RS')}}
      </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon class="material-icons-outlined">info</mat-icon>
        Details
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="navigateToTakeResults(element)">
          <mat-icon class="material-icons-outlined" style="font-size: 1.4rem;">info</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{'green-row': row.passed===false}" *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9999" style=" color: rgb(95, 95, 95); text-align: center;"> No data matching the
        filter </td>
    </tr>
  </table>
  <div class="actions">
    <button mat-icon-button color="primary" (click)="previous()" [disabled]="!takeService.previousPageExists">
      <mat-icon class="material-icons-outlined" style="font-size: 1.8rem;">arrow_back</mat-icon>
  </button>
  <button mat-icon-button color="primary" (click)="next()" [disabled]="!takeService.nextPageExists">
      <mat-icon class="material-icons-outlined" style="font-size: 1.8rem;">arrow_forward</mat-icon>
  </button>
  </div>
</div>
